<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
        <label for="password">Password (leave blank to keep current):</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
            <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select><br><br>
        <button type="submit">Update User</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
